<!DOCTYPE html>
<html>
<head>
    <title>SVD Web App</title>
</head>
<body>
    <h1>SVD Calculator</h1>
    <form method="POST" action="/compute_svd">
        <label>Enter your matrix (rows separated by new lines, numbers by spaces):</label><br>
        <textarea name="matrix" rows="6" cols="40" placeholder="1 2 3\n4 5 6"></textarea><br><br>
        <button type="submit">Compute SVD</button>
    </form>

    {% if original is defined %}
        <h2>Original Matrix:</h2>
        <pre>{{ original }}</pre>
    {% endif %}

    {% if U is defined %}
        <h2>U Matrix:</h2>
        <pre>{{ U }}</pre>
    {% endif %}

    {% if S is defined %}
        <h2>Singular Values:</h2>
        <pre>{{ S }}</pre>
    {% endif %}

    {% if VT is defined %}
        <h2>V Transposed:</h2>
        <pre>{{ VT }}</pre>
    {% endif %}
</body>
</html>
